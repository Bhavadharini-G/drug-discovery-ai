        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "red", "id": "Huntington\u0027s disease", "label": "Huntington\u0027s disease", "shape": "dot"}, {"color": "blue", "id": "ADRB1", "label": "ADRB1", "shape": "dot"}, {"color": "green", "id": "None", "label": "None", "shape": "dot"}, {"color": "blue", "id": "COPE", "label": "COPE", "shape": "dot"}, {"color": "green", "id": "[3-[2-(2,5-dioxopyrrolidin-1-yl)ethoxy-hydroxyphosphoryl]oxy-2-[(E)-octadec-9-enoyl]oxypropyl] (E)-octadec-9-enoate", "label": "[3-[2-(2,5-dioxopyrrolidin-1-yl)ethoxy-hydroxyphosphoryl]oxy-2-[(E)-octadec-9-enoyl]oxypropyl] (E)-octadec-9-enoate", "shape": "dot"}, {"color": "blue", "id": "DLL3", "label": "DLL3", "shape": "dot"}, {"color": "blue", "id": "DNMT3A", "label": "DNMT3A", "shape": "dot"}, {"color": "blue", "id": "FOXP1", "label": "FOXP1", "shape": "dot"}, {"color": "blue", "id": "GPI", "label": "GPI", "shape": "dot"}, {"color": "green", "id": "3-pyridin-3-ylpropyl (2S)-1-(3,3-dimethyl-2-oxopentanoyl)pyrrolidine-2-carboxylate", "label": "3-pyridin-3-ylpropyl (2S)-1-(3,3-dimethyl-2-oxopentanoyl)pyrrolidine-2-carboxylate", "shape": "dot"}, {"color": "blue", "id": "GRN", "label": "GRN", "shape": "dot"}, {"color": "blue", "id": "HTR1D", "label": "HTR1D", "shape": "dot"}, {"color": "blue", "id": "HTT", "label": "HTT", "shape": "dot"}, {"color": "blue", "id": "IMPACT", "label": "IMPACT", "shape": "dot"}, {"color": "green", "id": "1-(2-fluorophenyl)-1-(4-fluorophenyl)-2-(1,2,4-triazol-1-yl)ethanol", "label": "1-(2-fluorophenyl)-1-(4-fluorophenyl)-2-(1,2,4-triazol-1-yl)ethanol", "shape": "dot"}]);
                  edges = new vis.DataSet([{"from": "Huntington\u0027s disease", "to": "ADRB1"}, {"from": "Huntington\u0027s disease", "to": "COPE"}, {"from": "Huntington\u0027s disease", "to": "DLL3"}, {"from": "Huntington\u0027s disease", "to": "DNMT3A"}, {"from": "Huntington\u0027s disease", "to": "FOXP1"}, {"from": "Huntington\u0027s disease", "to": "GPI"}, {"from": "Huntington\u0027s disease", "to": "GRN"}, {"from": "Huntington\u0027s disease", "to": "HTR1D"}, {"from": "Huntington\u0027s disease", "to": "HTT"}, {"from": "Huntington\u0027s disease", "to": "IMPACT"}, {"from": "ADRB1", "to": "None"}, {"from": "None", "to": "DLL3"}, {"from": "None", "to": "DNMT3A"}, {"from": "None", "to": "FOXP1"}, {"from": "None", "to": "GRN"}, {"from": "None", "to": "HTR1D"}, {"from": "None", "to": "HTT"}, {"from": "COPE", "to": "[3-[2-(2,5-dioxopyrrolidin-1-yl)ethoxy-hydroxyphosphoryl]oxy-2-[(E)-octadec-9-enoyl]oxypropyl] (E)-octadec-9-enoate"}, {"from": "GPI", "to": "3-pyridin-3-ylpropyl (2S)-1-(3,3-dimethyl-2-oxopentanoyl)pyrrolidine-2-carboxylate"}, {"from": "IMPACT", "to": "1-(2-fluorophenyl)-1-(4-fluorophenyl)-2-(1,2,4-triazol-1-yl)ethanol"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
